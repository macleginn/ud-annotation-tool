<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UD annotation tool</title>
    <script type="text/javascript" src="js/vis.min.js"></script>
    <link rel="stylesheet" href="css/vis.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+KR&display=swap" rel="stylesheet"/>
    <script src="js/mithril.js"></script>
    <script src="js/main.js"></script>
    <script src="js/components.js"></script>
</head>
<style>
    body {
        font-family: 'Noto Sans', sans-serif;
        font-size: 12pt;
        padding: 0 30px 30px 30px;
        margin: 0;
    }
    input[type=text], textarea {
        font-family: 'Noto Sans', sans-serif;
        font-size: 12pt;
    }
    .parse-div {
        border: 1px solid grey;
        padding: 10px;
        border-radius: 3px;
        margin-bottom: 10px;
    }
    .endpoint-select {
        width: 120px;
        padding: 5px;
        font-size: 11pt;
        font-family: 'Noto Sans', sans-serif;
        margin-bottom: 3px;
    }
    .token-button {
        display: inline-block;
        padding: 7px;
        border: 1px dotted dimgrey;
        border-radius: 2px;
        margin-right: 10px;
        margin-bottom: 10px;
    }
    .token-button:hover {
        border-color: white;
        color: white;
        background-color: black !important;
        cursor: pointer;
    }
    div.small-label {
        font-size: 8pt;
    }
    table {
        border-collapse: collapse;
    }
    .ud-table {
        width: 100%;
    }
    td, th {
        border: 1px dotted dimgrey;
        padding: 7px;
    }
    input[type=button] {
        font-size: 11pt;
    }
    h4 {
        margin-top: 10px;
        margin-bottom: 0;
    }
</style>
<body style="padding-top: 20px;">
<input type="text" placeholder="Enter record id" id="record-id-input"><input type="button" value="Show record" onclick="showById();">
<br/><br/>
<label for="corpus-select">Select a corpus:</label>
<select name="corpus-select" id="corpus-select" onchange="currentRecordId = 0;"></select>
<input type="button" value="<< Show previous" onclick="showPrevious();">
<input type="button" value="Show next >>" onclick="showNext();">
<h4 style="margin-bottom: 0;">Annotation:</h4>
<div id="main">
    <div id="annotation" class="parse-div" style="padding-top: 0;"></div>
</div>
</body>
</html>
